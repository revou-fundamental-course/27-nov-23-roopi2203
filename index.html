<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="center-text">
        <p>Selamat Datang di HiSe</p>
        <p>Hitung Segitiga</p>
    </div>
    <div class="container">
        <h2>Hitung Luas dan Keliling Segitiga</h2>
        <h3>Roofi Raditya</h3>
        <label for="sideA">Panjang Sisi A:</label>
        <input type="number" id="sideA" placeholder="Panjang Sisi A" required>
        
        <label for="sideB">Panjang Sisi B:</label>
        <input type="number" id="sideB" placeholder="Panjang Sisi B" required>
        
        <label for="sideC">Panjang Sisi C:</label>
        <input type="number" id="sideC" placeholder="Panjang Sisi C" required>
        
        <button onclick="calculate()">Hitung</button>

        <p>Luas Segitiga: <span id="resultArea"></span></p>
        <p>Keliling Segitiga: <span id="resultPerimeter"></span></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
